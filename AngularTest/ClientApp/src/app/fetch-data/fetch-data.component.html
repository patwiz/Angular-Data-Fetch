<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Add this line -->
  <title>AlphaVantage API Data</title>
</head>
<body>
  <div id="data-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of apiData">
          <td>{{ item.date }}</td>
          <td>{{ item.open }}</td>
          <td>{{ item.high }}</td>
          <td>{{ item.low }}</td>
          <td>{{ item.close }}</td>
          <td>{{ item.volume }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="fetch-data.component.ts"></script>
</body>
</html>
